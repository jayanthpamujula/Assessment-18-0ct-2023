<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
  font-family: sans-serif;
}

form {
  width: 50%;
  margin: 0 auto;
}
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      position: relative;
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }

    .modal-header {
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
    }

    .modal-header h2 {
      margin: 0;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 10px 20px;
      text-align: right;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Survey Form</h1>

  <form action="javascript:void(0)" onsubmit="submitForm()">
    <input type="text" id="first_name" placeholder="First Name" required>
    <br>
    <br>
    <input type="text" id="last_name" placeholder="Last Name" required>
    <br>
    <br>
    <input type="date" id="date_of_birth" placeholder="Date of Birth" required>
    <br>
    <br>
    <select id="country">
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="United States">United States</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Canada">Canada</option>
      <option value="Australia">Australia</option>
    </select>
    <br>
    <br>
    <input type="checkbox" id="gender" value="Male"> Male
    <input type="checkbox" id="gender" value="Female"> Female
    <br>
    <br>
    <input type="text" id="profession" placeholder="Profession" required>
    <br>
    <br>
    <input type="email" id="email" placeholder="Email" required>
    <br>
    <br>
    <input type="tel" id="mobile_number" placeholder="Mobile Number" required>
    <br>
    <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <div id="popup" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Survey Form Results</h2>
      </div>
      <div class="modal-body">
        <ul id="results"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    function submitForm() {
      // Validate form fields.
      if (!validateForm()) {
        return;
      }

      // Get form values.
      var firstName = document.getElementById('first_name').value;
      var lastName = document.getElementById('last_name').value;
      var dateOfBirth = document.getElementById('date_of_birth').value;
      var country = document.getElementById('country').value;
      var gender = document.getElementById('gender').value;
      var profession = document.getElementById('profession').value;
      var email = document.getElementById('email').value;
      var mobileNumber = document.getElementById('mobile_number').value;

      // Populate popup.
      var results = document.getElementById('results');
      results.innerHTML = '';
      results.innerHTML += '<li>First Name: ' + firstName + '</li>';
      results.innerHTML += '<li>Last Name: ' + lastName + '</li>';
      results.innerHTML += '<li>Date of Birth: ' + dateOfBirth + '</li>';
      results.innerHTML += '<li>Country: ' + country + '</li>';
    }
